<table class="table table-secondary table-bordered border-dark">
    <thead class="table-dark">
        <tr>
            <th scope="col">
                <button type="button" class="btn btn-outline-success border-light text-white" data-bs-toggle="modal"
                    data-bs-target="#createModal">
                    Create
                </button>
            </th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Icon</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let specialty of specialties; index as i">
            <th scope="row">
                {{i+1}}
            </th>
            <td>
                {{specialty.name}}
            </td>
            <td>
                {{specialty.description}}
            </td>
            <td>
                {{specialty.icon}}
            </td>
            <td>
                <button type="button" class="btn btn-outline-warning border-dark text-dark" data-bs-toggle="modal"
                    data-bs-target="#editModal" (click)="edit(i)">
                    Edit
                </button>
            </td>
            <td>
                <button class="btn btn-outline-danger border-dark text-dark" (click)="delete(specialty.id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Create modal-->
<div class="modal fade bg-dark" id="createModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Create new Hospital
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">
                        Name
                    </label>
                    <input [(ngModel)]="newSpecialty.name" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">
                        Description
                    </label>
                    <input [(ngModel)]="newSpecialty.description" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">
                        Icon
                    </label>
                    <input [(ngModel)]="newSpecialty.icon" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger border-dark text-dark" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" (click)="create()" class="btn btn-outline-success border-dark text-dark"
                    data-bs-dismiss="modal">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Edit modal-->
<div class="modal fade bg-dark" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Edit Hospital
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">
                        Name
                    </label>
                    <input [(ngModel)]="specialtyToEdit.name" type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">
                        Description
                    </label>
                    <input [(ngModel)]="specialtyToEdit.description" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">
                        Icon
                    </label>
                    <input [(ngModel)]="specialtyToEdit.icon" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger border-dark text-dark" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" (click)="update()" class="btn btn-outline-success border-dark text-dark"
                    data-bs-dismiss="modal">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
