<div class="container-fluid">
  <div class="col-sm-9 col-md-9 col-lg-4 mt-3 p-3 mx-auto border rounded">
    <form>
      <div class="form-group">
        <label>username</label>
        <input [(ngModel)]="user.username" name="username" type="email" class="form-control"
               aria-describedby="emailHelp"/>
        <label *ngIf="errorCode == 1" class="errorMessage">username does not exist</label><br>
      </div>
      <div class="form-group">
        <label>password</label>
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control"/>
      </div>
      <label *ngIf="errorCode == 2" class="errorMessage">incorrect password</label><br>
      <div class="text-center">
        <button type="submit" (click)="login()" class="btn btn-outline-dark">Submit</button>
      </div>
    </form>
  </div>
</div>
